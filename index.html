<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-5 mb-5">Welcome to <span class="text-red-900">The Bank</span></h1>
    </header>

    <main>
        <div class="bg-red-200 w-1/2 h-72 mx-auto p-5 ">
            <h1 class="text-2xl font-semibold mb-5">Login</h1>
            <input class="w-9/12 p-2 block mb-3 rounded-xl" type="email" name="email" id="email" placeholder="Your E-mail">
            <input class="w-9/12 p-2 block mb-3 rounded-xl" type="password" name="password" id="password" placeholder="Your Password">
            <button class="px-5 py-3 bg-amber-700 text-white rounded-xl hover:bg-amber-500" id="submit">Submit</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
